<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>

    <section class="form-wrapper text-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-4">
            <label>Nome Cognome</label>
            <input id="form-nome" type="text">
          </div>

          <div class="col-xs-4">
            <label>Km da percorrere</label>
            <input id="form-km" type="number">
          </div>

          <div class="col-xs-4">
            <label>Fascia d'et√†</label>
            <select id="form-eta">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="over">Over 65</option>
            </select>
          </div>
        </div>
      </div>

      <div class="wrapper-buttons">
        <button type="button" name="button">Genera</button>
        <button type="button" name="button">Annulla</button>
      </div>
    </section>
  </body>
</html>
