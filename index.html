<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main>

      <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>

      <section class="form-wrapper rounded text-center">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-4">
              <label>Nome Cognome</label>
              <input class="customstyle" id="form-nome" type="text" placeholder="Inserisci il tuo nome">
            </div>

            <div class="col-xs-4">
              <label>Km da percorrere</label>
              <input class="customstyle" id="form-km" type="number" placeholder="Inserisci i km">
            </div>

            <div class="col-xs-4">
              <label>Fascia d'et√†</label>
              <select class="customstyle" id="form-eta">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>
          </div>
        </div>

        <div class="wrapper-buttons">
          <button type="button" name="button">Genera</button>
          <button type="button" name="button">Annulla</button>
        </div>
      </section>

      <h1 class="text-center">Il tuo biglietto</h1>

      <section class="form-wrapper">
        <h2>Dettaglio passeggeri</h2>
        <div class="container-fluid">
          <div class="row row-bordered">
            <div class="col-xs-2 col-gray">
              <h4>Nome passeggero</h4>
              <p id="bigl-nome"></p>
            </div>

            <div class="col-xs-2">
              <h5>Offerta</h5>
              <p id="bigl-offerta"></p>
            </div>

            <div class="col-xs-2">
              <h5>Carrozza</h5>
              <p id="bigl-carrozza"></p>
            </div>

            <div class="col-xs-2">
              <h5>Codice CP</h5>
              <p id="bigl-codice"></p>
            </div>

            <div class="col-xs-2">
              <h5>Costo Biglietto</h5>
              <p id="bigl-costo"></p>
            </div>
          </div>
        </div>
      </section>

    </main>

  </body>
</html>
